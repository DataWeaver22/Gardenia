<script>
$(document).ready(function(){	
	$('#fileImage').change(function(){
		showImageThumbnail(this);
	});
	
	function showImageThumbnail(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		
		reader.onload = function(e) {
			$('#thumbnail').attr('src',e.target.result);
		};
		
		reader.readAsDataURL(file);
	}
	});
	
function myFunc(){
	var firstName = $("#firstName").val();
	var lastName = $("#lastName").val();
	if(firstName!= null && lastName != null){
		$("#fullName").val(firstName + " " + lastName);
	}else if(firstName!= null && lastName == null){
		$("#fullName").val(firstName);
	}else if(firstName== null && lastName != null){
		$("#fullName").val(lastName);
	}else{
		$("#fullName").val("");
	}
}
</script>
</head>
<body>

        <li><a th:href="@{/city}">City Master</a></li>
        <li><a th:href="@{/area}">Area Master</a></li>
        <li><a th:href="@{/user}">User Master</a></li>
        <li><a th:href="@{/distributor}">Distributor Master</a></li>
        <li><a th:href="@{/product}">Product Master</a></li>

<form th:action="@{/user}" th:object="${user}" method="POST" enctype="multipart/form-data">
<div class = "container">
		<div class = "row">
			<div class = "col-lg-12 col-md-12 col-sm-12 mt-5 container justify-content-center card">
				<h1 class = "text-center">Create New User</h1>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">
							<label>Login</label>
							<input
							type="text"
							name="login"
							th:field="*{login}"
							class="form-control"
							placeholder="Login"
							/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">	
							<label>First Name</label>
							<input
							type="text"
							id="firstName"
							oninput="myFunc()"
							name="firstName"
							th:field="*{firstName}"
							class="form-control"
							placeholder="Enter First Name"
							/>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">	
							<label>Last Name</label>
							<input
							type="text"
							id="lastName"
							oninput="myFunc()"
							name="lastName"
							th:field="*{lastName}"
							class="form-control"
							placeholder="Enter Last Name"
							/>
						</div>	
						
						<div class="col-lg-3 col-md-3 col-sm-3 form-group file-upl">
							<div class="file-loading">
        						<input type="file" name="image" accept="image/png, image/jpeg" id="fileImage" />
      						</div>
						</div>
					</div>
					
					<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3 form-group">
					
							<div class="form-group">	
							<label>Full Name</label>
							<input
							type="text"
							id="fullName"
							name="fullName"
							th:field="*{fullName}"
							class="form-control"
							placeholder="Enter Full Name"
							/>
						</div>
						</div>
					<div class="col-lg-3 col-md-3 col-sm-3 form-group">
							<div class="form-group">
							<label>Employee Code</label>
							<input
							type="text"
							name="emp_code"
							th:field="*{emp_code}"
							class="form-control"
							placeholder="Enter Employee Code"
							/>
						</div>
						</div>
						
						
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">
						<div class="form-group">
							<label>Team</label>
							<input
							type="text"
							name="team"
							th:field="*{team}"
							class="form-control"
							placeholder="Enter Team"
							/>
						</div>
						</div>
						
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<p>
									<img id="thumbnail" alt="Image Preview" />
								</p>
							</div>
						</div>
						
						<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<div class="form-group">
							<label>Role</label>
							<select class="form-control" id="dropDownList" name="roles">
    						
    						<option th:each="option : ${options}" th:value="${option}"
											th:text="${option}"></option>
							</select>
						</div>
						</div>
							<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<div class="form-group">
									<label>Status</label>
									<select class="form-control" id="dropDownList" name="status">
    									<option th:each="status : ${T(com.example.demo.Enum.Status).values()}" th:value="${status}" th:text="${status}"></option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<div class="form-group">
									<label>Region </label>
									<select class="form-control" id="dropDownList" name="region_id">
    									<option th:each="region_name : ${region_name}" th:value="${region_name.id}" th:text="${region_name.region_name}"></option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<div class="form-group">
									<label>State</label>
									<select class="form-control" id="dropDownList" name="state_id">
    									<option th:each="state_name : ${state_name}" th:value="${state_name.id}" th:text="${state_name.state_name}"></option>
									</select>
								</div>
							</div>
							
						</div>
						
						<div class= "row">
						<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<div class="form-group">
									<label>Area</label>
									<select class="form-control" id="dropDownList" name="area_id">
    									<option th:each="area_name : ${area_name}" th:value="${area_name.id}" th:text="${area_name.area_name}"></option>
									</select>
								</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 form-group">
								<div class="form-group">
									<label>HQ Name </label>
									<select class="form-control" id="dropDownList" name="hq_id">
    									<option th:each="hq_name : ${hq_name}" th:value="${hq_name.id}" th:text="${hq_name.hq_name}"></option>
									</select>
								</div>
							</div>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-success">
								Submit
							</button>
						</div>
				</div>
			</div>
		</div>
	</div>
</form>
<script>
$('.btn1').click(function(){
  $(this).toggleClass("click");
  $('.sidebar').toggleClass("show");
});
$('.feat-btn').click(function(){
  $('nav ul .feat-show').toggleClass("show");
  $('nav ul .first').toggleClass("rotate");
});
$('.serv-btn').click(function(){
  $('nav ul .serv-show').toggleClass("show1");
  $('nav ul .second').toggleClass("rotate");
});
$('nav ul li').click(function(){
  $(this).addClass("active").siblings().removeClass("active");
});
</script>
