<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Region Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
<div class="container">
 <h2 class="mt-5">File Upload & Data Save Page</h2>
   	  
      <form action ="@{/uploadFile}" th:object="${uploadFile}" method = "POST" enctype = "multipart/form-data">
      <br /> <br />
         Please select a file to upload : 
         <input type = "file" name = "file" value = "Browse File" /> <br /> <br />
         Press here to upload the file :
         <button type = "submit">Upload</button> <br /> <br /> 
         <h4 style="color: green">${message}</h4> <br /> 
         Do you want to save excel data into database ? <a href="saveData"><b>Yes</b></a> &nbsp &nbsp <a href="/"><b>No</b></a>
        
      </form>
      </div>
</body>
</html>
