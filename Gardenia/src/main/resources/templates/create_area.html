<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Area Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link href="" th:href="@{/css/style.css}" rel="stylesheet"/>
<style>

thead th{
	font-size:9px;
	font-weight:700;
	
}

tbody td{
	font-size:10px;
	font-weight:100;
}

.btn{
	font-size: 9px;
    width: 65px;
    height: 25px;
    float:right;
}

.btn_sm{
	font-size: 9px;
    width: 80px;
    height: 25px;
}

h1{
	font-size:18px;
	
}

label{
font-size:12px;
}

input[type=text]{
font-size:12px;
}

#dropDownList{
font-size:12px;
height:auto;
}

.card{
border-radius:20px;
border-bottom:5px solid black;
border-top:5px solid #068203;
}

</style>
</head>
<body>
<nav class="headbar">
<div class="btn1">
  <span class="fa fa-bars"></span>
</div>
<div class="sidebar">
  <div class="text">
    <img th:src="@{/images/logo.png}" class="img-responsive"/>
  </div>
  <ul>
    <li class="active"><a th:href="@{/}">Dashboard</a></li>
    <li>
      <a class="feat-btn">Masters
        <span class="fa fa-caret-down first"></span>
      </a>
      <ul class="feat-show">
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/country}">Country Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/state}">State Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/region}">Region Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/district}">District Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/city}">City Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/area}">Area Master</a></li>
        <li sec:authorize="hasAnyRole('MIS','USER')"><a th:href="@{/user}">User Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/distributor}">Distributor Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/product}">Product Master</a></li>
        <li sec:authorize="hasRole('MIS')"><a th:href="@{/hqmaster}">HQ Master</a></li>
      </ul>
    </li>
    <!-- <li>
      <a href="#" class="serv-btn">Services
        <span class="fa fa-caret-down second"></span>
      </a>
      <ul class="serv-show">
        <li><a href="#">App Design</a></li>
        <li><a href="#">Web Design</a></li>
      </ul>
    </li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Overview</a></li>
    <li><a href="#">Shortcuts</a></li>
    <li><a href="#">Feedback</a></li> -->
  </ul>
</div>
<div class="btn-logout">
  <a th:href="@{/logout}"><span class="fa fa-power-off"></span></a>
</div>
</nav>

<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 mt-5 container justify-content-center card">
				<h1 class = "text-center mt-4">Create New Area</h1>
				<div class="card-body">
					<form th:action="@{/area}" th:object="${area}" method="POST">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
							<label>Area Code</label>
							<input
							type="text"
							name="area_code"
							th:field="*{area_code}"
							class="form-control"
							placeholder="Enter Area Code"
							/>
							</div>
						</div>
						
						<div class="col-md-4">
							<div class="form-group">
							<label>Area</label>
							<input
							type="text"
							name="area_name"
							th:field="*{area_name}"
							class="form-control"
							placeholder="Enter Area"
							/>
						</div>
						</div>
						
						<div class="col-md-4">
							<div class="form-group">
							<label>City</label>
							<select class="form-control" id="dropDownList" name="city_code">
    						
    						<option th:each="city_name : ${city_name}" th:value="${city_name.id}" th:text="${city_name.city_name}"></option>
							</select>
						</div>
						</div>
						
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">
								Submit
							</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
<script>
$('.btn1').click(function(){
  $(this).toggleClass("click");
  $('.sidebar').toggleClass("show");
});
$('.feat-btn').click(function(){
  $('nav ul .feat-show').toggleClass("show");
  $('nav ul .first').toggleClass("rotate");
});
$('.serv-btn').click(function(){
  $('nav ul .serv-show').toggleClass("show1");
  $('nav ul .second').toggleClass("rotate");
});
$('nav ul li').click(function(){
  $(this).addClass("active").siblings().removeClass("active");
});
</script>
</body>
</html>
